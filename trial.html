<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1>Bootstrap heading</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Note</h5>
                <div class="form-group my-3">
                    <textarea id="addTxt" class="form-control" rows="6" placeholder="Leave a comment here"
                        id="floatingTextarea" onkeyup="stoppedTypin()"></textarea>
                </div>
                <button type="button" id="addBtn" class="btn btn-primary my-1" disabled>Add Note</button>
            </div>
        </div>
        <hr>
        <h2>Your Notes</h2>
        <hr>
        <div id="notes" class="container-fluid row">
            <!-- <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Delete</a>
                </div>
            </div> -->



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>

    <script>
        var addBtn = document.getElementById("addBtn");
        var addTxt = document.getElementById("addTxt");

        function stoppedTypin() {
            if ((addTxt.value.trim()).length > 0) {
                addBtn.disabled = false;
            } else {
                addBtn.disabled = true;
            }
        }

        showNotes();

        addBtn.addEventListener('click', function () {
            let notes = localStorage.getItem("notes");

            if ((addTxt.value.trim()).length > 0) {

            if (notes == null) {
                notesObj = []
            } else {
                notesObj = JSON.parse(notes)
            }

            notesObj.push(addTxt.value);
            localStorage.setItem("notes", JSON.stringify(notesObj));

            showNotes();
            addTxt.value = "";
            }
        });

        function showNotes() {
            let notes = localStorage.getItem("notes");
            if (notes == null) {
                notesObj = [];
            } else {
                notesObj = JSON.parse(notes);
            }

            let cards = "";
            notesObj.forEach(function (element, index) {
                cards += `<div class="card mx-2 my-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Note ${index +1}</h5>
                        <p class="card-text">${element}</p>
                        <button id="${index}" onclick="deleteThis(this.id)" class="btn btn-primary">Delete</button>
                    </div>
                </div> `

            });

            let notesElm = document.getElementById("notes")
            if (notesObj.length != 0) {
                notesElm.innerHTML = cards;
            } else {
                notesElm.innerHTML = "Nothing to show....."
            }
        }

        function deleteThis(index) {
            console.log("deleting-", index)
            let notes = localStorage.getItem("notes");
            if (notes == null) {
                notesObj = [];
            } 
            else {
                notesObj = JSON.parse(notes);
            }

            notesObj.splice(index, 1);
            localStorage.setItem("notes",JSON.stringify(notesObj))
            console.log(notesObj);
            showNotes();
        }
    </script>
</body>

</html>
